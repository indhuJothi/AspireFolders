<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
</head>
<body>

<form name="contactForm" onsubmit="return validateForm()" action="" method="post">
    <h2>SIGN UP</h2>
    <div class="row">
        <label>Full Name</label>
        <input type="text" name="name" id=name  onfocus="myFunction(this)">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="row">
        <label>Email Address</label>
        <input type="text" name="email" id="email"  onfocus="myFunction(this)">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="row">
        <label>Mobile Number</label>
        <input type="text" name="mobile" id="mobile"  onfocus="myFunction(this)">
        <div class="error" id="mobileErr"></div>
    </div>
    
    <div class="row">
        <label>Country</label>
        <select name="country" id="country">
            <option>Select</option>
            <option>Australia</option>
            <option>India</option>
            <option>United States</option>
            <option>United Kingdom</option>
        </select> 
    <div class="error" id="countryErr"></div>
    </div>
    <div class="row">
        <label>Gender</label>
        <div class="form-inline">
            <label><input type="radio" name="gender" value="male" id="gender"> Male</label>
            <label><input type="radio" name="gender" value="female" id="gender"> Female</label> 
         </div>
    <div class="error" id="genderErr"></div>
    </div> 
    <div class="row">
        <label>Password</label>
        <input type="password" name="pass" id="pass"  onfocus="myFunction(this)">
        <div class="error" id="passErr"></div>
    </div>      
    <div class="row">
        <label>Confirm Password</label>
        <input type="password" name="confirmpass" id="confirmpass"  onfocus="myFunction(this)">
        <div class="error" id="cpassErr"></div>
    </div>
    <div class="row">
       <input type="submit" value="Sign Up">
    </div>
   
</form>
</body>
</html>
